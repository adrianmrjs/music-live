<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/cf145ff7ed.js" crossorigin="anonymous"></script>
    <title>Music - Live</title>
</head>
<body>
    <!-- Player -->
    <main class="player">
        <!-- Title-->
        <h1 class="title" id="title"></h1>
        <!-- Cover -->
        <img class="cover" id="cover" src="" alt="">

        <!-- Audio HTML Media element -->
        <audio src="" id="audio"></audio>

        <!-- Progress bar -->
        <div class="progress-container">
            <section class="progress"></section>
        </div>

        <!-- Controls -->

        <section class="controls">
            <button class="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="next">
                <i class="fas fa-forward"></i>
            </button>
        </section>

        <!-- Song List-->

        <ul class="songs" id="songs">
            <!-- <li><a class="active" href="">Song 1</a></li>
            <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>


    </main>
</body>
<script src="/src/js/main.js"></script>
</html>
